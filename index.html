<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="main-container">
      <div class="header">
          <div class="header-kid1">
            <div class="hgk1-pic yellow">

            </div>
            
            <div class="hgk1">
              <i class="fa-regular fa-circle-dot fa-lg red-dot"></i>
            </div>

            <div class="hgk1-pic blue">

            </div>
          </div>

          <div class="header-kid2 icons-kid">
            <div class="left">
              <div class="presenter-pic">
                <img src="./profile-pic.jpg" alt="" class="pp">
              </div>

              <div class="presenter">
                <p> Dev and Design (You, presenting, annotating) </p>
              </div>
            </div>

            <!-- <div class="stop-presenting">
              <button> Stop presenting </button>
            </div> -->
          </div>
      </div>

      <div class="body-container">
        <div class="video-content">
          <video autoplay loop class="video">
            <source src="./VID-20241120-WA0031.mp4" type="video/mp4">
          </video>
        </div>

        <div class="participants-container">
          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 1 </p> </div>
          </div>
          
          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 2 </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 3 </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 4 </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 5 </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 6 </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic">
              <img src="./profile-pic.jpg" alt="">
            </div>

            <div class="name"> <p> Participant 7 </p> </div>
          </div>

          <div class="participant diff">
            <div class="op">
              <div class="ptp-pic ptpp">
                <img src="./profile-pic.jpg" alt="">
              </div>

              <div class="ptp-pic ptpp ptpp2">
                <img src="./profile-pic.jpg" alt="">
              </div>
            </div>

            <div class="name"> <p> 30 others </p> </div>
          </div>

          <div class="participant">
            <div class="mic-slash"> <i class="fa-solid fa-microphone-slash"></i> </div>

            <div class="ptp-pic"> <p> ðŸ“· </p> </div>

            <div class="name"> <p> Participant 9 </p> </div>
          </div>
        </div>
      </div>

      <div class="footer-container">
        <div class="fc1">
          <div class="timestamp"> <p> 20:33 </p> </div>
          <div class="slash"> <p>|</p> </div>
          <div class="code"> <p> cbe-bbew-dto </p> </div>
        </div>

        <div class="fc2">
          <div class="fc2-kids">
            <div class="carets">
              <button class="red-square-button"> <i class="fa-solid fa-caret-up fa-lg"></i> </button>
            </div>

            <div class="changing-icons">
              <button class="red-square-button mic"> <i class="fa-solid fa-microphone-slash ms"></i> </button>
            </div>
          </div>
        
          <div class="fc2-kids">
              <div class="carets">
                <button class="red-square-button"> <i class="fa-solid fa-caret-up fa-lg"></i> </button>
              </div>

              <div class="changing-icons">
                <button class="red-square-button mic"> <i class="fa-solid fa-video-slash ms"></i> </button>
              </div>
          </div>
          
          <div class="fc2-kids">
            <button class="highlighted-button"> <i class="fa-regular fa-closed-captioning"></i> </button>
          </div>

          <div class="fc2-kids">
            <button class="highlighted-button fs"> <i class="fa-regular fa-face-smile fa-lg"></i> </button>
          </div>

          <div class="fc2-kids blue-share-screen">
            <button class="highlighted-button"> <i class="fa-solid fa-arrow-up-from-bracket"></i> </button>
          </div>

          <div class="fc2-kids">
            <button class="highlighted-button"> <i class="fa-regular fa-hand fa-lg"></i> </button>
          </div>

          <div class="fc2-kids">
            <button class="ellipsis"> <i class="fa-solid fa-ellipsis-vertical fa-lg"></i> </button>
          </div>

          <div class="fc2-kids red-button">
            <button class="rb"> <img src="./majesticons_phone-hangup-line.png" alt=""> </button>
          </div>
        </div>

        <div class="fc3">
          <div class="fc3-kids">
            <button class="fc3k-button"> <i class="fa-solid fa-circle-info fa-lg"></i> </button>
          </div>
        
          <div class="fc3-kids">
            <div class="number-of-callers">
              <button> 40 </button>
            </div>

            <div class="changing-icons">
              <button class="fc3k-b"> <i class="fa fa-users fa-lg" aria-hidden="true"></i> </button>
            </div>
          </div>
          
          <div class="fc3-kids">
            <button class="fc3k-button"> <i class="fa fa-commenting fa-lg" aria-hidden="true"></i> </button>
          </div>

          <div class="fc3-kids">
            <button class="fc3k-button"> <i class="fa-solid fa-layer-group fa-lg"></i> </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
